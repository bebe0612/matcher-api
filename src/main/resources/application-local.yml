spring:
  application:
    name: matcher-api
  h2:
    console:
      enabled: true
    datasource:
      url: jdbc:h2:mem:testdb;MODE=MySQL;
      username: sa
      password:
      driver-class-name: org.h2.Driver
    jpa:
      database: h2
      hibernate:
        ddl-auto: update
      show-sql: true
  redis:
    host: 127.0.0.1
    port: 6379
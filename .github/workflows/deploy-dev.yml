on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Docker build
        run: |
          docker build --platform linux/amd64 -f Dockerfile -t ${{ secrets.DOCKER_IMAGE_NAME }} .
          docker push ${{ secrets.API_HOST }}:5000/api:latest
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_HOST }}
          username: ${{ secrets.REMOTE_SSH_USERNAME }}
          password: ${{ secrets.REMOTE_SSH_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_IMAGE_NAME }}
            docker stop api
            docker rm api
            docker run -d --name api -p 80:80 ${{ secrets.DOCKER_IMAGE_NAME }}
